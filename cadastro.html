<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatre-se</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     
    <!-- Font Awesome JS-->
    <script src="https://kit.fontawesome.com/d0aebddfaf.js" crossorigin="anonymous"></script>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container area-cadastro centralizaHorizontalVertical">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nomeCad" aria-describedby="name" placeholder="Seu nome">
                    </div>
                    <p class="alert" id="emptyName">O nome precisa ser preenchido!</p>
                    <div class="form-group">
                      <label for="email">Endereço de email</label>
                      <input type="email" class="form-control" id="email" name="emailCad" aria-describedby="email" placeholder="Seu email">
                      <small id="email" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    </div>
                    <p class="alert" id="emailError">Email já cadastrado!</p>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha" name="senhaCad" placeholder="Senha">
                    </div>
                    <div class="form-group">
                      <label for="senha">Confirmar senha</label>
                      <input type="password" class="form-control" id="confirma-senha" name="confirma-senhaCad" placeholder="Senha">
                    </div>
                    <p class="alert" id="unevemPass">Senhas incompatíveis</p>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="checkTermos">
                      <label class="form-check-label" for="checkTermos">Declaro que li e aceito os termos e condições</label>
                    </div>
                    <p class="alert" id="notChecked">Para cadastrar você precisar aceitar os termos e condições!</p>
                    <button type="submit" class="btn btn-primary" name="btn-cadastra" id="btn-cad-submit">Cadastrar</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="js/cadastra.js"></script>
</body>
</html>
